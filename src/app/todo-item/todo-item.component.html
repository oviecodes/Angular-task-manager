


<div class="showcase">
    <h2 [routerLink]="['/']" class="header">{{ todo.name }}</h2>

    <div class="form-container">
        <form (ngSubmit)='newItem()'  [formGroup]="addNewItem">
            <input placeholder="Enter new Todo Item" type="text" formControlName="item">
        </form>
    </div>


    <div class="">
        <div *ngFor="let item of tasks; index as i" class="todo-item">
            <div class="check-text">
                <input type="checkbox" (click)="done(item, i)" [checked]="item.done">
                <p [ngClass]="{ done: item.done }">{{ item.title }}</p>
            </div>
        </div>
    </div>
</div>
